<div class='row'>
  <div class='col-md-4'>
    <pm-product-list
     [errorMessage]="errorMessage$ | async"
     [selectedProduct]="selectedProduct$ | async"
     [displayCode]="displayCode$ | async"
     [products]="products$ | async"
     (selectProduct)="productSelected($any($event))"
     (initCurrentProduct)="newProduct()"
     (toggleProductCode)="checkChanged()"
    ></pm-product-list>
  </div>
  <div class='col-md-8'>
    <pm-product-edit></pm-product-edit>
  </div>
</div>
